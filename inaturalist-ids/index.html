<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Fuzzy Search</title>
  <script src="https://cdn.jsdelivr.net/npm/fuzzysort@3.1.0/fuzzysort.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
    }
    .results {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Fuzzy Search CSV</h1>
  <p>Enter scientific names (one per line):</p>
  <textarea id="inputNames"></textarea>
  <button id="searchButton">Search</button>
  <div id="results" class="results">Results will appear here...</div>
  <div id="errors" class="results" style="display: none"></div>
  <script src="search.js"></script>
</body>
</html>
