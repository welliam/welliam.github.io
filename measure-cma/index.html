<!DOCTYPE html>
<html>
  <head>
    <title>CMA</title>
    <link rel="stylesheet" href="style.css" />
    <script src="measure.js"></script>
  </head>
  <body>
    <div>
      <img style="display: none" id="source" />
      <input id="image-input" type="file" accept="image/png, image/jpeg" />
      <button id="download-canvas" disabled>Download</button>
      <button id="clear-dots" disabled>Clear measurements</button>
      <button id="reset-image" disabled>Reset</button>
      <div class="label-controls">
	<label>Label <input></label>
	<label><input type="checkbox"> Include CMA </label>
	<label><input type="checkbox"> Include measurement bar </label>
      </div>
      <div id="displays">
	<span id="diameter-display"></span>
	<span id="cma-display"></span>
      </div>
    </div>
    <div class="canvas-container">
      <canvas id="image-canvas"></canvas>
      <canvas id="drawing-canvas"></canvas>
      <div id="image-upload">
      </div>
    </div>
  </body>
</html>
