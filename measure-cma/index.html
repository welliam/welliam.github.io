<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMA Measurement Tool</title>
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="measure.js"></script>
  </head>
  <body>
    <header>
      <a href="../index.html">Up</a>
      <h1>CMA Measurement Tool</h1>
      <div class="info">
        <a href="about.html">About this page</a>
      </div>
    </header>
    <div id="controls">
      <img style="display: none" id="source" />
      <button id="measurement-undo" title="Undo">&#x21B6;</button>
      <button id="measurement-redo" title="Redo">&#x21B7;</button>
      <button id="clear-dots" disabled>Clear measurements</button>
      <label for="image-input" id="image-input-label">
        <button>New</button>
      </label>
      <input
        id="image-input"
        type="file"
        accept="image/png, image/jpeg"
        class="hidden"
      />
    </div>
    <div class="label-controls">
      <label>
          White theme
          <input type="radio" id="themeWhite" name="theme" value="themeWhite">
      </label>
      <label>
          Black theme
          <input type="radio" id="themeBlack" name="theme" value="themeBlack">
      </label>
    </div>
    <div class="label-controls">
      <label>
          CMA above bar
          <input type="radio" name="cmaPosition" id="cmaPositionAboveBar" value="above bar">
      </label>
      <label>
          CMA top left
          <input type="radio" name="cmaPosition" id="cmaPositionTopLeft" value="top left">
      </label>
    </div>
    <div class="label-controls">
      <label>Label <input size="30" id="label-input" /></label>
      <label><input id="input-include-cma" type="checkbox" />Include CMA</label>
      <label><input id="input-include-ratios" type="checkbox" />Include ratios</label>
      <button id="download-canvas" disabled>Download</button>
    </div>
    <div id="displays">
      <span id="diameter-display"></span>
      <span id="cma-display"></span>
      <button id="toggle-show-breakdown-button">
        Show/hide calculation breakdown
      </button>
      <div id="cma-calculation-breakdown"></div>
    </div>
    <div class="canvas-container">
      <canvas id="image-canvas"></canvas>
      <canvas id="drawing-canvas"></canvas>
      <div id="image-upload"></div>
    </div>
  </body>
</html>
